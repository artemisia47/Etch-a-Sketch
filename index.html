<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
        <div class="menu">
            <button type="button" class="colorBtn">
                Change Color
                <div class="colorShow"></div>
            </button>
            <input type="color" id="colorPicker" style="display: none" />
            <button class="clearBtn">Clear Grid</button>
            <button type="button" class="eraserBtn">Eraser</button>

            <div id="palette">
                <div class="color-box" style="background-color: #FF0000;"></div>
                <div class="color-box" style="background-color: #00FF00;"></div>
                <div class="color-box" style="background-color: #0000FF;"></div>
                <div class="color-box" style="background-color: #FFFF00;"></div>
                <div class="color-box" style="background-color: #FF00FF;"></div>
                <div class="color-box" style="background-color: #00FFFF;"></div>
                <!-- Add more color boxes as needed -->
            </div>

            <p>Grid: <span id="sliderValue"> 16 x 16</span></p>
            <input type="range" min="2" max="100" value="16" id="gridRange" />
        </div>
    </div>

    <div class="grid-container"></div>
    </div>
</body>

</html>
